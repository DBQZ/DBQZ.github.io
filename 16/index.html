<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片裁剪器</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: white;
    }
    input[type="file"] {
        margin-bottom: 15px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #result img {
        max-width: 100%;
        margin-top: 15px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>图片裁剪器</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="cropImage()">裁剪图片</button>
    <div id="result"></div>
</div>

<script>
function cropImage() {
    const input = document.getElementById('imageInput');
    const file = input.files[0];
    if (!file) {
        alert("请选择一张图片");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const targetWidth = 1320;
            const targetHeight = 2868;

            canvas.width = targetWidth;
            canvas.height = targetHeight;

            // 裁剪图片
            const x = 0;
            const y = 0;
            const width = Math.min(targetWidth, img.width);
            const height = Math.min(targetHeight, img.height);

            // 如果图片的高度大于目标高度，则从顶部开始裁剪
            const cropY = img.height > targetHeight ? 0 : (img.height - targetHeight) / 2;
            // 如果图片的宽度大于目标宽度，则从中部开始裁剪
            const cropX = img.width > targetWidth ? (img.width - targetWidth) / 2 : 0;

            ctx.drawImage(img, cropX, cropY, width, height, x, y, targetWidth, targetHeight);

            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'cropped_image.png';
            link.textContent = '下载图片';
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').appendChild(link);
            document.getElementById('result').appendChild(canvas);
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}
</script>
</body>
</html>
