<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片裁剪器</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
    }
    .container {
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    input[type="file"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h1>图片裁剪器</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="cropAndDownloadImage()">裁剪并下载图片</button>
</div>

<script>
function cropAndDownloadImage() {
    const input = document.getElementById('imageInput');
    const file = input.files[0];
    if (!file) {
        alert("请选择一张图片");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const targetHeight = 2730; // 目标高度

            canvas.width = img.width; // 保持原始宽度
            canvas.height = targetHeight; // 设置目标高度

            // 从顶部开始裁剪
            const y = 0;
            const height = img.height >= targetHeight ? targetHeight : img.height;

            ctx.drawImage(img, 0, y, img.width, height, 0, 0, img.width, targetHeight);

            // 创建下载链接
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'iphone16pm.png';
            link.click(); // 自动点击下载
        };
        img.src = event.target.result;
    };
    reader.readAsDataURL(file);
}
</script>
</body>
</html>
