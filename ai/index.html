<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamscape AI Image Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #2C3E50, #000000);
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnimation 4s ease infinite;
        }

        @keyframes textAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: auto;
            animation: formEnter 1s ease-out forwards;
        }

        @keyframes formEnter {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            width: calc(100% - 32px);
            padding: 12px;
            font-size: 0.9rem;
            border: 2px solid #89CFF0;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #222;
            color: white;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00bfff;
            background-color: #333;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 0.9rem;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005f73;
            transform: translateY(-2px);
        }

        #image-container {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
        }

        #generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            display: none;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        #generated-image.show {
            display: block;
            opacity: 1;
            transform: scale(1.05);
        }

        #loading {
            display: none;
            font-size: 1rem;
            color: #fff;
            margin-top: 15px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            overflow: hidden;
            line-height: 0;
            z-index: -1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: waveAnimation 15s infinite linear;
        }

        .wave.wave1 {
            top: -50%;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .wave.wave2 {
            top: 50%;
            left: 0;
            transform: translate(0, 0);
            animation-duration: 18s;
        }

        .wave.wave3 {
            top: -20%;
            right: 50%;
            transform: translate(50%, 0);
            animation-duration: 20s;
        }

        @keyframes waveAnimation {
            0% { transform: translateX(0) translateY(0) scale(1); }
            50% { transform: translateX(-50%) translateY(-10%) scale(1.1); }
            100% { transform: translateX(0) translateY(0) scale(1); }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 30%; animation-duration: 3s; }
        .star:nth-child(2) { top: 25%; left: 50%; animation-duration: 2.5s; }
        .star:nth-child(3) { top: 40%; left: 20%; animation-duration: 4s; }
        .star:nth-child(4) { top: 60%; left: 70%; animation-duration: 3.5s; }
        .star:nth-child(5) { top: 80%; left: 40%; animation-duration: 2.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dreamscape</h1>
        <div class="input-container">
            <input type="text" id="prompt" placeholder="请输入描述...">
            <button onclick="generateImage()">生成图片</button>
        </div>

        <div id="loading">加载中...</div>

        <div id="image-container">
            <img id="generated-image" src="" alt="AI生成的图片">
        </div>
    </div>

    <div class="wave-container">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- JavaScript 代码保持不变 -->
    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) {
                alert('Please enter a description.');
                return;
            }

            const loadingText = document.getElementById('loading');
            const img = document.getElementById('generated-image');
            img.style.display = 'none';  // 隐藏之前的图片
            loadingText.style.display = 'block';  // 显示加载文字

            try {
                const response = await fetch('https://ai.api.dbqz.xyz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch the image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                img.src = imageUrl;
                img.style.display = 'block';  // 显示生成的图片
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the image.');
            } finally {
                loadingText.style.display = 'none';  // 隐藏加载文字
            }
        });
    </script>
    
</body>
</html>
