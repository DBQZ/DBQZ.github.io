<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中｜AI大模型</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            color: #4A90E2;
            margin-bottom: 20px;
            text-align: center;
        }
        #generator-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        input[type="text"] {
            width: calc(100% - 130px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        #image-container {
            margin-top: 30px;
            text-align: center;
        }
        #generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #loading {
            display: none;
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h2>定边七中｜AI生成图片</h2>
    <div id="generator-form">
        <input type="text" id="prompt-input" placeholder="请输入文字" />
        <button id="generate-btn">生成</button>
    </div>
    <div id="image-container">
        <p id="loading">正在生成中...</p>
        <img id="generated-image" alt="Generated Image"/>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt-input').value.trim();
            if (!prompt) {
                alert('Please enter a description.');
                return;
            }

            const loadingText = document.getElementById('loading');
            const img = document.getElementById('generated-image');
            img.style.display = 'none';  // 隐藏之前的图片
            loadingText.style.display = 'block';  // 显示加载文字

            try {
                const response = await fetch('https://ai.api.dbqz.xyz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch the image');
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                img.src = imageUrl;
                img.style.display = 'block';  // 显示生成的图片
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the image.');
            } finally {
                loadingText.style.display = 'none';  // 隐藏加载文字
            }
        });
    </script>
</body>
</html>
