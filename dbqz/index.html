<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照并上传至SM.MS</title>
</head>
<body>
    <h1>拍照并上传至SM.MS</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="takePictureBtn">拍照</button>
    <br>
    <img id="previewImage" src="" alt="Preview Image">
    <div id="uploadResult"></div>

    <script>
        const video = document.getElementById('video');
        const takePictureBtn = document.getElementById('takePictureBtn');
        const previewImage = document.getElementById('previewImage');
        const uploadResult = document.getElementById('uploadResult');

        // 获取摄像头流
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => console.error('Error accessing camera:', error));

        takePictureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL('image/jpeg');
            previewImage.src = dataUrl;
            uploadImage(dataUrl);
        });

        function uploadImage(dataUrl) {
            const url = 'https://sm.ms/api/v2';
            const headers = {
                Authorization: 'Bearer OCXYUKGNZxbOcX885VOMUGlDw3uG3Tsw'
            };
            const body = {
                data: dataUrl.split(',')[1]
            };

            fetch(url, {
                method: 'POST',
                headers,
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadResult.textContent = `上传成功！ 图片链接：${data.data.url}`;
                } else {
                    uploadResult.textContent = `上传失败：${data.message}`;
                }
            })
            .catch(error => {
                uploadResult.textContent = `上传出错：${error.message}`;
            });
        }
    </script>
</body>
</html>
