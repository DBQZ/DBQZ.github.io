<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证信息查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>身份证信息查询</h1>
        <form id="queryForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="idCard">身份证号码:</label>
            <input type="text" id="idCard" name="idCard" required>
            <button type="button" onclick="submitForm()">提交</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const idCard = document.getElementById('idCard').value;

            // 模拟加密和解密
            // 这里你可以实现实际的加密/解密逻辑
            const resultDiv = document.getElementById('result');
            const birthYear = idCard.substring(6, 10);
            const birthMonth = idCard.substring(10, 12);
            const birthDay = idCard.substring(12, 14);
            const birthDate = `${birthYear} 年 ${birthMonth} 月 ${birthDay} 日`;

            // 模拟图片数据 (在实际使用中，你应该替换为真实的数据)
            const photoBase64 = 'iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAAC...'; // 示例 Base64 图片数据

            resultDiv.innerHTML = `
                <h2>查询结果</h2>
                <p>姓名: ${name}</p>
                <p>公民身份号码: ${idCard}</p>
                <p>出生: ${birthDate}</p>
                <img src="data:image/png;base64,${photoBase64}" alt="Photo">
            `;
        }
    </script>
</body>
</html>
