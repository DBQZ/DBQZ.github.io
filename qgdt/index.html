<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份证信息查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            padding: 20px;
            background: #eaf1e9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>身份证信息查询</h1>
        <form id="queryForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="idCard">身份证:</label>
            <input type="text" id="idCard" name="idCard" required>
            <input type="submit" value="查询">
        </form>
        <div class="result" id="result">
            <!-- 查询结果将显示在这里 -->
        </div>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const idCard = document.getElementById('idCard').value;

            const birthYear = idCard.slice(6, 10);
            const birthMonth = idCard.slice(10, 12);
            const birthDay = idCard.slice(12, 14);
            const birthDate = `${birthYear}年${birthMonth}月${birthDay}日`;

            const aesKey = "jnsbwxxcx@20211110hJnLEncD0TgzZX";
            const requestData = {
                xm: name,
                sfzhm: idCard
            };
            
            const paramsAes = aesEncryptEcbHex(JSON.stringify(requestData), aesKey);

            try {
                const response = await fetch("https://xcx.jnsi.cxql.net/sbwxxcx/asd/sco/getPhotoNoSbCard", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        paramsAes: paramsAes
                    })
                });

                if (!response.ok) {
                    throw new Error('网络响应不是 OK');
                }

                const responseData = await response.json();

                if (responseData.data) {
                    const encryptedPhotoHex = responseData.data;
                    const encryptedPhotoBase64 = btoa(hexToBytes(encryptedPhotoHex));
                    const photoBase64 = aesDecryptEcbBase64(encryptedPhotoBase64, aesKey);

                    document.getElementById('result').innerHTML = `
                        <h2>查询结果</h2>
                        <p><strong>姓名:</strong> ${name}</p>
                        <p><strong>公民身份号码:</strong> ${idCard}</p>
                        <p><strong>出生:</strong> ${birthDate}</p>
                        <p><strong>照片:</strong></p>
                        <img src="data:image/png;base64,${photoBase64}" alt="身份证照片">
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>未找到相关信息。</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>查询失败: ${error.message}</p>`;
            }
        });

</body>
</html>
