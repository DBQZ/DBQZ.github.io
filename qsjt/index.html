<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强盛集团</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #000, #1a1a1a 70%, #000);
            color: #eaeaea;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        }

        header h1 {
            font-size: 4rem;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #aa0000;
            animation: glow 1.5s infinite alternate;
        }

        header p {
            font-size: 1.5rem;
            color: #eaeaea;
            margin-top: 1rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 40px #ff0000, 0 0 60px #aa0000; }
        }

        section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .about-section h2,
        .team-section h2,
        .future-vision h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333, 0 0 30px #991111;
        }

        .about-section p,
        .future-vision p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .team-member {
            background: #111;
            border: 2px solid #ff3333;
            border-radius: 10px;
            padding: 2rem;
            width: 280px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .team-member:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        .team-member:hover img {
            transform: rotateY(180deg);
        }

        .team-member h3 {
            font-size: 1.8rem;
            color: #ff3333;
            margin: 1rem 0;
        }

        .team-member p {
            font-size: 1rem;
            line-height: 1.5;
            color: #ccc;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #000;
            color: #ff3333;
            font-size: 0.9rem;
            border-top: 2px solid #ff3333;
        }

        footer p {
            text-shadow: 0 0 10px #ff3333;
        }
    </style>
</head>
<body>

<header>
    <h1>强盛集团</h1>
    <p>风浪越大，鱼越贵</p>
</header>

<section class="about-section">
    <h2>关于强盛集团</h2>
    <p>强盛集团，多元发展，涵盖金融、地产、科技，暗中涉及倒卖人口、非法性服务、暴力犯罪及股票操控，影响力遍及全球.</p>
</section>

<section class="team-section">
    <h2>势力核心成员</h2>
    <div class="team">
        <div class="team-member">
            <img src="https://s2.loli.net/2024/12/02/MwpxQvi1zA2YDCK.png" alt="教父">
            <h3>褚总</h3>
            <p>强盛集团创始人，掌控全局，负责嫖娼</p>
        </div>
        <div class="team-member">
            <img src="https://s2.loli.net/2024/12/02/NLoEqUvX9SCy4zB.jpg" alt="玫瑰夫人">
            <h3>翔局长</h3>
            <p>情报头目，深谙人心，杀人致命</p>
        </div>
        <div class="team-member">
            <img src="https://s2.loli.net/2024/12/02/exQJyHa6P1h8UWS.png" alt="铁手">
            <h3>崔部长</h3>
            <p>股票市场，社会人物，国家干部</p>
        </div>
    </div>
</section>

<section class="future-vision">
    <h2>强盛集团目标</h2>
    <p>拿下榆林，建设强盛势力，统一中国</p>
</section>

<footer>
    <p>© 2024 强盛集团 版权所有</p>
</footer>

</body>
</html>
