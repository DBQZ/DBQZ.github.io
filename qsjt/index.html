<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强盛集团 | 引领未来</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1f4037, #99f2c8, #2c3e50);
            background-size: 300% 300%;
            animation: gradientMove 12s infinite alternate;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        header {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out forwards;
        }

        header h1 {
            font-size: 3rem;
            animation: textGlow 1.5s infinite alternate;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeInText 2.5s forwards;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px #fff, 0 0 15px #00e6ff; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #00e6ff; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section {
            padding: 4rem 2rem;
            text-align: center;
            animation: slideInUp 1.5s ease-out forwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .team {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .team-member {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            width: 280px;
            position: relative;
            transition: all 0.5s ease;
            transform-origin: center;
            overflow: hidden;
            cursor: pointer;
        }

        .team-member:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.2);
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        .team-member:hover img {
            transform: rotateY(180deg);
        }

        .team-member h3 {
            font-size: 1.8rem;
            margin: 1rem 0;
        }

        .team-member p {
            font-size: 1rem;
            opacity: 0;
            animation: textAppear 0.8s forwards;
        }

        @keyframes textAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            position: relative;
        }

        footer p {
            animation: glowFooter 2s infinite alternate;
        }

        @keyframes glowFooter {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 15px #fff; }
        }
    </style>
</head>
<body>

<header>
    <h1>强盛集团</h1>
    <p>引领未来，开创辉煌</p>
</header>

<section class="about-section">
    <h2>关于强盛集团</h2>
    <p>我们是全球顶尖科技与商业领域的领导者，专注于创新、可持续发展及全球合作。</p>
</section>

<section class="team-section">
    <h2>人物介绍</h2>
    <div class="team">
        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="李强">
            <h3>李强</h3>
            <p>首席执行官，技术革新引领者，擅长战略规划。</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="王盛">
            <h3>王盛</h3>
            <p>首席技术官，人工智能与大数据专家。</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/150" alt="张华">
            <h3>张华</h3>
            <p>首席运营官，擅长企业管理与市场拓展。</p>
        </div>
    </div>
</section>

<section class="future-vision">
    <h2>未来愿景</h2>
    <p>持续专注技术创新、可持续发展、全球合作，开创更加辉煌的未来。</p>
</section>

<footer>
    <p>© 2024 强盛集团版权所有</p>
</footer>

<script>
    document.querySelectorAll('.team-member').forEach(member => {
        member.addEventListener('mouseenter', () => {
            member.style.transform = 'rotate(360deg)';
        });
        member.addEventListener('mouseleave', () => {
            member.style.transform = 'rotate(0)';
        });
    });
</script>

</body>
</html>
