<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TGT/JY</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-wrapper {
            position: absolute;
            width: 45%;
            height: auto;
            max-height: 70%;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 4s ease-in-out;
        }

        .image-left {
            left: 0;
            border-radius: 20px 0 0 20px;
            transform-origin: right;
        }

        .image-right {
            right: 0;
            border-radius: 0 20px 20px 0;
            transform-origin: left;
        }

        .image {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: border-radius 4s ease-in-out;
        }

        .container:hover .image-left {
            transform: translateX(50%);
            border-radius: 0;
        }

        .container:hover .image-right {
            transform: translateX(-50%);
            border-radius: 0;
        }

        .container:hover .image-left, 
        .container:hover .image-right {
            box-shadow: none;
        }

        .container:hover .image-wrapper {
            width: 50%;
        }

        .merged-image {
            position: absolute;
            width: 50%;
            height: auto;
            top: 50%;
            left: 25%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .container:hover .merged-image {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper image-left">
            <img src="https://pic.imgdb.cn/item/66cc08b5d9c307b7e913d151.jpg" alt="Left Image" class="image">
        </div>
        <div class="image-wrapper image-right">
            <img src="https://pic.imgdb.cn/item/66cc05c4d9c307b7e91180a5.jpg" alt="Right Image" class="image">
        </div>
        <img src="https://pic.imgdb.cn/item/66cc10b1d9c307b7e9204de1.jpg" alt="Merged Image" class="merged-image">
    </div>
</body>
</html>
