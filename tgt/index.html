<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ðŸ’— TGT/JY ðŸ’—</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://pic.imgdb.cn/item/66cc8d1ad9c307b7e9c4f38d.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            animation: rotateScale 10s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.5s ease-in-out, border-radius 0.5s ease-in-out;
        }

        .photo-container:hover img {
            transform: scale(1.2) rotate(10deg);
            border-radius: 10%;
        }

        @keyframes rotateScale {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) scale(1.2) rotate(90deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1) rotate(180deg);
            }
            75% {
                transform: translate(-50%, -50%) scale(0.8) rotate(270deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
        }
 
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="https://pic.imgdb.cn/item/66cc8c57d9c307b7e9c43a77.jpg" alt="Your Photo">
    </div>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=2071968153&auto=1&height=66"></iframe>
</body>
</html>
