<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中｜文档中心</title>
    <link rel="stylesheet" href="/wendang/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>管理中心</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                <button type="submit" class="btn">登陆</button>
            </form>
        </div>
    </div>

    <script src="/wendang/script.js"></script>
</body>
</html>
