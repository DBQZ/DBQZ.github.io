<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定边七中 ｜ 文档管理</title>
    <link rel="stylesheet" href="/wz/css/wendang/styles.css">
    <script src="/wz/js/wendang/script.js" defer></script>
     <style>
        body {
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            padding: 20px;
        }
        #footer {
            
            padding: 120px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>文档管理系统</h2>
            <form id="loginForm">
                <label for="username">用户名:</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                
                <label for="password">密码:</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
    <script>
        function fetchIPAddress() {
            // Use the ipify API to get the client's IP address.
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json()) // Parse the response as JSON
                .then(data => {
                    document.getElementById('ipAddress').textContent = '您的IP地址为：' + data.ip;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function when the page is loaded
        window.onload = fetchIPAddress;
    </script>
   <footer id="footer">
        <span id="ipAddress"> IP加载中...</span>
    </footer>     
</body>
</html>
