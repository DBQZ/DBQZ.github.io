<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xcx</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .slideshow-container {
            position: relative;
            width: 60%;
            max-height: 80vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: auto;
        }
        .active-slide {
            display: block;
        }
        .music-player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="https://pic.imgdb.cn/item/6701e4e4d29ded1a8cb26b3e.jpg" alt="Slide 1" class="slide active-slide">
        <img src="https://pic.imgdb.cn/item/6701e4e4d29ded1a8cb26b5d.jpg" alt="Slide 2" class="slide">
        <img src="https://pic.imgdb.cn/item/6701e4e4d29ded1a8cb26b75.jpg" alt="Slide 3" class="slide">
        <img src="https://pic.imgdb.cn/item/6701e4e4d29ded1a8cb26bac.jpg" alt="Slide 4" class="slide">
        <img src="https://pic.imgdb.cn/item/6701e4e4d29ded1a8cb26bbb.jpg" alt="Slide 5" class="slide">
    </div>
    <audio id="background-music" src="/xsx/1.mp3" loop autoplay></audio>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlideIndex = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active-slide'));
            slides[index].classList.add('active-slide');
        }

        function nextSlide() {
            if (currentSlideIndex === slides.length - 1) {
                currentSlideIndex = 0;
            } else {
                currentSlideIndex++;
            }
            showSlide(currentSlideIndex);
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds

        const musicPlayer = document.getElementById('background-music');
        musicPlayer.volume = 0.5; // Set the volume to 50%
    </script>
</body>
</html>
