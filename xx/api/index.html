<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Excel 到 JSON 转换</title>
</head>
<body>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let workbook;

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener('DOMContentLoaded', function() {
            const filePath = 'https://cn.dbqz.xyz/xx/sqlhtmlwebapp.xlsx';

            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    workbook = XLSX.read(data, { type: 'array' });
                    
                    const nameFromURL = getParameterByName('name');
                    if (nameFromURL) {
                        searchForName(nameFromURL);
                    }
                })
                .catch(error => {
                    console.error('错误:', error);
                    document.getElementById('result').textContent = JSON.stringify({ error: '加载数据时发生错误' });
                });
        });

        function searchForName(name) {
            if (name === '') {
                document.getElementById('result').textContent = JSON.stringify({ error: '请输入姓名' });
                return;
            }
            if (!workbook) {
                document.getElementById('result').textContent = JSON.stringify({ error: '数据未加载' });
                return;
            }
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
            const headers = jsonData[0];
            const rows = jsonData.slice(1);
            const result = rows.find(row => row.includes(name));
            if (result) {
                const resultJSON = {};
                headers.forEach((header, index) => {
                    const headerText = header === "姓名" ? "学生姓名" : header;
                    if (result[index] !== undefined && result[index] !== '') {
                        resultJSON[headerText] = result[index];
                    }
                });
                document.getElementById('result').textContent = JSON.stringify(resultJSON, null, 2);
            } else {
                document.getElementById('result').textContent = JSON.stringify({ error: '未找到匹配的学生信息' });
            }
        }
    </script>
</body>
</html>
