<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        #searchButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>查询界面</h1>
        <input type="text" id="searchInput" placeholder="输入姓名">
        <button id="searchButton">查询</button>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const name = document.getElementById('searchInput').value.trim();
            if (name === '') {
                alert('请输入姓名');
                return;
            }

            fetch('/xx/dbqz.Xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    const headers = jsonData[0];
                    const rows = jsonData.slice(1);
                    const result = rows.find(row => row.includes(name));

                    if (result) {
                        const resultHTML = headers.map((header, index) => `<p>${header}: ${result[index] || ''}</p>`).join('');
                        document.getElementById('result').innerHTML = `<div class="fade-in">${resultHTML}</div>`;
                    } else {
                        document.getElementById('result').innerHTML = `<div class="fade-in">未找到该姓名的信息</div>`;
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
