<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> P.L.C 公安部</title>
    <link rel="icon" sizes="512x512" href="https://pic.imgdb.cn/item/66b4d163d9c307b7e9460066.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://pic.imgdb.cn/item/66b4ce32d9c307b7e93f1fe5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
        }

        h3{
            text-align: center;
        }
        #searchInput {
            width: 100%;
            padding: 7px;
            margin-bottom: 20px;
            border: none;
            border-radius: 7px;
            font-size: 15px;
        }

        #searchButton {
            width: 100%;
            padding: 9px;
            border: none;
            border-radius: 100px;
            background-color:  #0056b3;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchButton:hover {
            background-color:  	#1E90FF;
        }

        #result {
            margin-top: 20px;
            text-align: left;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-row {
            margin-bottom: 3px;
            font-size: 13px;
        }

        .result-header {
            font-weight: bold;
            font-size: 11px;
        }

        .result-content {
            margin-left: 9px;
            font-size: 11px;
        }
          .image-container {
    position: absolute; /* 绝对定位 */
    top: 0; /* 顶部对齐 */
    left: 0; /* 左侧对齐 */
  }

  /* 设置图片样式 */
  .image-container img {
    width: 240px; /* 设置图片宽度 */
    height: auto; /* 高度自动调整以保持图片比例 */
  }
    </style>
</head>
<body>
    <div class="image-container">
  <img src="https://pic.imgdb.cn/item/66b4d50ed9c307b7e94da7f4.png" alt=PLC">
</div>

    <div id="container">
        <h3>定边七中｜P.L.C</h3>
        <input type="text" id="searchInput" placeholder="输入姓名">
        <button id="searchButton">信息查询</button>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let workbook;

        document.addEventListener('DOMContentLoaded', function() {
            const filePath = 'https://dbqz.xyz/xx/dbqz.xlsx';
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    workbook = XLSX.read(data, { type: 'array' });
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('searchButton').addEventListener('click', function() {
            const name = document.getElementById('searchInput').value.trim();
            if (name === '') {
                alert('请输入姓名');
                return;
            }

            if (!workbook) {
                alert('未加载');
                return;
            }

            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            const headers = jsonData[0];
            const rows = jsonData.slice(1);
            const result = rows.find(row => row.includes(name));

            if (result) {
                const resultHTML = result.map((item, index) => {
                    const headerText = headers[index] === "姓名" ? "学生姓名" : headers[index];
                    const contentText = item !== undefined ? item : '数据缺失';
                    return `<div class="result-row"><span class="result-header">${headerText}:</span> <span class="result-content">${contentText}</span></div>`;
                }).join('');
                document.getElementById('result').innerHTML = `<div class="fade-in">${resultHTML}</div>`;
            } else {
                document.getElementById('result').innerHTML = `<div class="fade-in">未找到该生的信息</div>`;
            }
        });
    </script>
</body>
</html>
